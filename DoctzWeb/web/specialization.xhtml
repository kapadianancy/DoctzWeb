<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

<ui:define name="content">
<!-- Breadcrumb -->
        <div class="breadcrumb-bar">
                <div class="container-fluid">
                        <div class="row align-items-center">
                                <div class="col-md-12 col-12">
                                        <nav aria-label="breadcrumb" class="page-breadcrumb">
                                                <ol class="breadcrumb">
                                                        <li class="breadcrumb-item"><a href="index.xhtml">Home</a></li>
                                                        <li class="breadcrumb-item active" aria-current="page">Specialization</li>
                                                </ol>
                                        </nav>
                                        <h2 class="breadcrumb-title">Specialization</h2>
                                </div>
                        </div>
                </div>
        </div>
        <!-- /Breadcrumb -->
        <!-- content-->
        <div class="content">
            <div class="container-fluid">

                    <div class="row">
                     <div class="col-md-12 col-lg-12 col-xl-12">

                <div class="row row-grid">
                    
                    <ui:repeat value="#{specializationBean.allspec}" var="s">
                        <div class="col-md-6 col-lg-6 col-xl-3" >
                                <div class="card widget-profile pat-widget-profile" style="height:355px;">
                                        <div class="card-body">
                                                <div class="pro-widget-content">
                                                        <div class="profile-info-widget">
                                                                <a href="patient-profile.html" class="booking-doc-img">
                                                                    <img src="/doctzApp-war/#{s.image}" alt="User Image"/>
                                                                </a>
                                                                <div class="profile-det-info">
                                                                    <h3><a href="#">#{s.name}</a></h3>

                                                                       
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="patient-info">
                                                        <ul>
                                                            <li>Description <span>#{s.description}</span></li>
                                                                
                                                        </ul>
                                                </div>
                                            
                                        </div>
                                    <a type="button" href="searchDoctors.xhtml?spec=#{s.name}" class="btn btn-info" >View Doctors</a>
                                </div>
                        </div>
                        </ui:repeat>
                </div>
                     </div>
                    </div>
            </div>
        </div>
        <!-- /content-->
</ui:define>

        </ui:composition>

    </body>
</html>
