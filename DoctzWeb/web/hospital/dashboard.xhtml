<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                
                <!-- /Page Header -->
                <div class="page-wrapper">
			
                <div class="content container-fluid">

                <div class="row">
                        <div class="col-xl-3 col-sm-6 col-12">
                                <div class="card">
                                        <div class="card-body">
                                                <div class="dash-widget-header">
                                                        <span class="dash-widget-icon text-primary border-primary">
                                                                <i class="fe fe-users"></i>
                                                        </span>
                                                        <div class="dash-count">
                                                            <h3><h:outputText value="#{countBean.getTotalDoctorsByHospitalId(hospitalBean.currHos.hospitalId)}"></h:outputText></h3>
                                                        </div>
                                                </div>
                                                <div class="dash-widget-info">
                                                        <h6 class="text-muted">Doctors</h6>
                                                        <div class="progress progress-sm">
                                                                <div class="progress-bar bg-primary w-50"></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 col-12">
                                <div class="card">
                                        <div class="card-body">
                                                <div class="dash-widget-header">
                                                        <span class="dash-widget-icon text-success">
                                                                <i class="fe fe-credit-card"></i>
                                                        </span>
                                                        <div class="dash-count">
                                                            <h3><h:outputText value="#{countBean.getTotalHosPatients(hospitalBean.currHos.hospitalId)}"></h:outputText></h3>
                                                        </div>
                                                </div>
                                                <div class="dash-widget-info">

                                                        <h6 class="text-muted">Patients</h6>
                                                        <div class="progress progress-sm">
                                                                <div class="progress-bar bg-success w-50"></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 col-12">
                                <div class="card">
                                        <div class="card-body">
                                                <div class="dash-widget-header">
                                                        <span class="dash-widget-icon text-danger border-danger">
                                                                <i class="fe fe-money"></i>
                                                        </span>
                                                        <div class="dash-count">
                                                            <h3><h:outputText value="#{countBean.getTotalHosAppointments(hospitalBean.currHos.hospitalId)}"></h:outputText></h3>
                                                        </div>
                                                </div>
                                                <div class="dash-widget-info">

                                                        <h6 class="text-muted">Appointment</h6>
                                                        <div class="progress progress-sm">
                                                                <div class="progress-bar bg-danger w-50"></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="col-xl-3 col-sm-6 col-12">
                                <div class="card">
                                        <div class="card-body">
                                                <div class="dash-widget-header">
                                                        <span class="dash-widget-icon text-warning border-warning">
                                                                <i class="fe fe-folder"></i>
                                                        </span>
                                                        <div class="dash-count">
                                                            <h3><h:outputText value="#{countBean.getTotalHosSpecializations(hospitalBean.currHos.hospitalId)}"></h:outputText></h3>
                                                        </div>
                                                </div>
                                                <div class="dash-widget-info">

                                                        <h6 class="text-muted">Specialization</h6>
                                                        <div class="progress progress-sm">
                                                                <div class="progress-bar bg-warning w-50"></div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                </div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
