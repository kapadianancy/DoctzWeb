<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;key=AIzaSyBROdBUjgsl6GtUXLtFGQfCmN3F-XCHgig"></script>
        <script>
                  //Function to covert address to Latitude and Longitude
        var getLocation =  function() {
            var address=document.getElementById("address").value;
            alert(address);
          var geocoder = new google.maps.Geocoder();
          geocoder.geocode( { 'address': address}, function(results, status) {

          if (status == google.maps.GeocoderStatus.OK) {
              var latitude = results[0].geometry.location.lat();
              var longitude = results[0].geometry.location.lng();
              alert(latitude+" "+longitude);
              console.log(latitude, longitude);
              } 
              else
              {
                  alert(status);
              }
          }); 
        }

//Call the function with address as parameter
//getLocation('New York');
</script>
    </h:head>
    <h:body>
       <div>
     <h3> Enter an adress and press the button</h3>

    <input id="address" type="text" placeholder="Enter address here" />
    <button id="btn" onclick="getLocation()">Get LatLong</button>
    <div>
        <p>Latitude:
            <input type="text" id="latitude" readonly="true" />
        </p>
        <p>Longitude:
            <input type="text" id="longitude" readonly="true" />
        </p>
    </div>
</div>
    </h:body>
</html>
