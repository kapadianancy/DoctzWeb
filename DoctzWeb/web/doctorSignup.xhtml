<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                 <div class="content" style="background: white;">
                    <div class="container-fluid" style="padding-bottom: 30px;">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">	
                                        <!-- Register Content -->
                                <div class="account-content">
                                    <div class="row align-items-center justify-content-center">
                                        <div class="col-md-7 col-lg-6 login-left">
                                                <img src="/DoctzWeb/resources/img/login-banner.png" class="img-fluid" alt="Doccure Register"/>	
                                        </div>
                                        <div class="col-md-12 col-lg-6 login-right">
                                            <div class="login-header">
                                                    <h3>Doctor Register</h3>
                                            </div>

                                                <!-- Register Form -->
                                                <h:form enctype="multipart/form-data">
                                                   <h:message for="doctorname" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" required="true" requiredMessage="Must not be empty" id="doctorname" value="${doctorBean.name}"/>
                                                            <label class="focus-label">Doctor Name</label>
                                                        </div>
                                                    
                                                     <h:message for="specialization" style = "color:red"/>
                                                        <div class="form-group">
                                                            <h:selectOneMenu   class="form-control" style="height:45px;" id="specialization" value="#{doctorBean.sid}" required="true" requiredMessage="Select Valid Specialization">
                                                               <f:selectItem itemLabel="Select Specialization" itemValue="#{null}" noSelectionOption="true"/>    
                                                               <f:selectItems value="#{specializationBean.allspec}" var="s" itemLabel="#{s.name}" itemValue="#{s.specializationId}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                     
                                                      <h:message for="experience" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText required="true" validatorMessage="Experience should be greater than 0" requiredMessage="Must not be empty" class="form-control floating" id="experience" value="${doctorBean.exp}">
                                                                <f:validateLongRange minimum="1" />
                                                            </h:inputText>
                                                            
                                                            <label class="focus-label">Experience In Years</label>
                                                        </div>
                                                    
                                                        <div class="form-group form-focus">
                                                            
                                                            <label>Gender</label> &nbsp; <h:message for="gender" style = "color:red"/>
                                                            <h:selectOneRadio required="true" requiredMessage="Must not be empty" id="gender" value="${doctorBean.gender}">
                                                               <f:selectItem itemValue="Male" itemLabel="Male"/>                                                            
                                                               <f:selectItem itemValue="Female" itemLabel="Female" />                                                               
                                                            </h:selectOneRadio>
                                                        </div>
                                                      
                                                        <h:message for="certificates" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" required="true" requiredMessage="Must not be empty" id="certificates" value="${doctorBean.certi}"/>
                                                            <label class="focus-label">Certificates</label>
                                                        </div>
                                                        
                                                        <h:message for="education" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText class="form-control floating" required="true" requiredMessage="Must not be empty" id="education" value="${doctorBean.edu}"/>
                                                            <label class="focus-label">Education</label>
                                                        </div>
                                                       
                                                        <h:message for="email" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText required="true" validatorMessage="Invalid email" requiredMessage="Must not be empty" class="form-control floating" id="email" value="${doctorBean.email}">
                                                                 <f:validateRegex pattern="[a-z._0-9]+@.+\..+" />
                                                            </h:inputText>
                                                            <label class="focus-label">Email</label>
                                                        </div>
                                                         <h:message for="contact" style = "color:red"/>
                                                        <div class="form-group form-focus">
                                                            <h:inputText   required="true" validatorMessage="Invalid contact" requiredMessage="Must not be empty" class="form-control floating" id="contact" value="${doctorBean.contact}">
                                                                <f:validateLength minimum="10" maximum="10"/>
                                                                
                                                            </h:inputText>
                                                            <label class="focus-label">Contact</label>
                                                        </div>
                                                    
                                                         <div class="form-group">
                                                            <label>Profile</label>&nbsp; <h:message for="profile" style = "color:red"/>
                                                            <h:inputFile id="profile" class="form-control" value="#{doctorBean.uploadedProfile}">
                                                                <f:validator validatorId="validationBean"/>
                                                            </h:inputFile>  
                                                        </div>
                                                         
                                                        <div class="form-group">
                                                            <label>Document</label>&nbsp; <h:message for="document" style = "color:red"/>
                                                            <h:inputFile id="document" class="form-control" value="#{doctorBean.uploadedDocument}">
                                                                <f:validator validatorId="validateDocumentBean"/>
                                                            </h:inputFile>  
                                                        </div>
                                                    
                                                        <div class="text-right">
                                                                <a class="forgot-link" href="login.xhtml">Already have an account?</a>
                                                        </div>
                                                         <h:commandButton class="btn btn-primary btn-block btn-lg login-btn" value="Signup" action="${doctorBean.addDoctor()}" />
                                                    </h:form>
                                                                <!-- /Register Form -->
                                            </div>
                                        </div>
                                    </div>
                                        <!-- /Register Content -->
                                </div>
                        </div>
                </div>
            </div>	
            </ui:define>

        </ui:composition>

    </body>
</html>
