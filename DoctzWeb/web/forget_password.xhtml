<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
              
                <div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Account Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="/doctzApp-war/resources/img/login-banner.png" class="img-fluid" alt="Login Banner"/>	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Forgot Password?</h3>
										</div>
										
										<!-- Forgot Password Form -->
                                                                                <h:form>
                                                                                    <div style="color: #{loginBean.color};">
                                                                                        <h:outputText value="#{loginBean.message}" /></div> <br/>
                                                                                <div class="form-group form-focus">
                                                                                    <h:inputText class="form-control floating" value="#{loginBean.username}"/>
                                                                                        <label class="focus-label">Email</label>
                                                                                </div>
										
                                                                                    <h:commandButton class="btn btn-primary btn-block btn-lg login-btn" value="Submit" action="#{loginBean.forget_password()}"/>
                                                                                </h:form>
										<!-- /Forgot Password Form -->
										
									</div>
								</div>
							</div>
							<!-- /Account Content -->
							
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
