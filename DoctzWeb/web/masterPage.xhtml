<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
       
        
        
        <meta charset="utf-8"></meta>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"></meta>
		<title>Doctz</title>
		
		<!-- Favicons -->
                <link type="image/x-icon" href="/DoctzWeb/resources/img/favicon.png" rel="icon"></link>
		
		<!-- Bootstrap CSS -->
		<h:outputStylesheet library="css" name="bootstrap.min.css"/>
		
		<!-- Fontawesome CSS -->
		<h:outputStylesheet library="css" name="fontawesome.min.css"/>
		<h:outputStylesheet library="css" name="all.min.css"/>
		
		<!-- Main CSS -->
		<h:outputStylesheet library="css" name="style.css"/>
                
                <h:outputStylesheet library="css" name="bootstrap-datetimepicker.min.css"/>
                
		
		<!-- Select2 CSS -->
                <h:outputStylesheet library="css" name="select2.min.css"/>
		
		
		<!-- Fancybox CSS -->
                <h:outputStylesheet library="css" name="jquery.fancybox.min.css"/>
		
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="header.xhtml"></ui:include>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:include src="footer.xhtml"></ui:include>
        </div>
        
        <!-- jQuery -->
		<script src="/DoctzWeb/resources/js/jquery.min.js"/>
		
		<!-- Bootstrap Core JS -->
		<script src="/DoctzWeb/resources/js/popper.min.js"></script>
		<script src="/DoctzWeb/resources/js/bootstrap.min.js"></script>
		
		<!-- Slick JS -->
		<script src="/DoctzWeb/resources/js/slick.js"></script>
		
		<!-- Custom JS -->
		<script src="/DoctzWeb/resources/js/script.js"></script>
                <script src="/DoctzWeb/resources/plugins/theia-sticky-sidebar/ResizeSensor.js"></script>
                <script src="/DoctzWeb/resources/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js"></script>
		
		<!-- Select2 JS -->
		<script src="/DoctzWeb/resources/plugins/select2/js/select2.min.js"></script>
		
		<!-- Datetimepicker JS -->
		<script src="/DoctzWeb/resources/js/moment.min.js"></script>
		<script src="/DoctzWeb/resources/js/bootstrap-datetimepicker.min.js"></script>
		
		<!-- Fancybox JS -->
		<script src="/DoctzWeb/resources/plugins/fancybox/jquery.fancybox.min.js"></script>

    </h:body>

</html>
