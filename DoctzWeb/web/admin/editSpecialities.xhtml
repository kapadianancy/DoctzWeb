<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">
  <ui:define name="content">
     
               <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-7 col-auto">
                                <h3 class="page-title">Edit Specialities</h3>
                                <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                        <li class="breadcrumb-item active">Edit Specialities</li>
                                </ul>
                        </div>
                       <div class="col-sm-5 col">
                            <a href="specialities.xhtml" class="btn btn-primary float-right mt-2">View All</a>
                       </div>
                    </div>
                </div>
                                        
            
                     <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                             <h:form enctype="multipart/form-data">
                                 <h:inputHidden value="#{specializationBean.id}"/>
                                 <h:inputHidden value="#{specializationBean.image}"/>
								<div class="row form-row">
									<div class="col-12 col-sm-12">
                                                                            <div class="form-group">
                                                                                     <label>Name</label>
                                                                                     <h:inputText class="form-control" value="#{specializationBean.name}"></h:inputText>
                                                                             </div>
                                                                         </div>

                                                                        <div class="col-12 col-sm-12">
                                                                            <div class="form-group">
                                                                                <label>Description</label>
                                                                                <h:inputText class="form-control" value="#{specializationBean.des}"></h:inputText>
                                                                            </div>
                                                                        </div>
                                                                    
									<div class="col-12 col-sm-12">
										<div class="form-group">
                                                                                    <label>Image</label>
                                                                                 
                                                                                    <br/>
                                                                                    <img class="avatar-img" src="/doctzApp-war/#{s.image}" alt="Speciality" height="64" width="64"/>
                                                                                   <br/>
                                                                                     <br/>
                                                                                     <h:inputFile class="form-control" value="#{specializationBean.uploadedFile}"/>
                                                                                </div>
									</div>
									
								</div>
                                 <h:commandButton class="btn btn-primary btn-block" action="#{specializationBean.update()}" value="Edit"/>
								
							</h:form>

                        </div>
                    </div>
                </div>
            </div>
                                                           
                </div>
               </div>
      
            </ui:define>

        </ui:composition>

    </body>
</html>
