<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

<ui:composition template="./masterPage.xhtml">

    <ui:define name="content">
        <h:head>
            <script src="https://www.amcharts.com/lib/4/core.js"></script>
            <script src="https://www.amcharts.com/lib/4/charts.js"></script>
            <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
            <style>
            #chartdiv {
            width: 100%;
            height: 500px;
            }

            </style>
            <script>
            am4core.ready(function() {

            // Themes begin
            am4core.useTheme(am4themes_animated);
            // Themes end

            var chart = am4core.create("chartdiv", am4charts.PieChart3D);
            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

            var x=document.getElementById("temp").textContent;
            alert(x)
            //Object obj=x;
            //alert(obj);
            chart.data = x;
            //chart.data = [{month: "5",appointment: 4},{month: "6",appointment: 8}];
            

            chart.innerRadius = am4core.percent(40);
            chart.depth = 50;

            chart.legend = new am4charts.Legend();

            var series = chart.series.push(new am4charts.PieSeries3D());
            series.dataFields.value = "appointment";
            series.dataFields.depthValue = "appointment";
            series.dataFields.category = "month";
            series.slices.template.cornerRadius = 5;
            series.colors.step = 3;

            }); // end am4core.ready()
            </script>
        </h:head>
        
        <div class="page-wrapper">
			
                <div class="content container-fluid">
                    <div id="chartdiv"></div>
                    <label id="temp">#{bookingBean.getMonthWiseApp()}</label>
                   
                </div>
        </div>
        
    </ui:define>

        </ui:composition>

    </body>
</html>
