<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
               <h:form>
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                <div class="page-header">
                        <div class="row">
                                <div class="col-sm-7 col-auto">
                                        <h3 class="page-title">Specialities</h3>
                                        <ul class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                                <li class="breadcrumb-item active">Specialities</li>
                                        </ul>
                                </div>
                                <div class="col-sm-5 col">
                                        <a href="addSpecialities.xhtml" class="btn btn-primary float-right mt-2">Add</a>
                                </div>
                        </div>
                </div>
					<!-- /Page Header -->
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
                                                        <table class="datatable table table-hover table-center mb-0">
                                                                <thead>
                                                                        <tr>
                                                                                <th>Name</th>
                                                                                <th>Description</th>
                                                                                <th class="text-right">Actions</th>
                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                    
                                                                    <ui:repeat value="#{specializationBean.allspec}" var="s">
                                                                        <tr>
                                                                            <td>
                                                                                <h2 class="table-avatar">
                                                                                        <a href="profile.html" class="avatar avatar-sm mr-2">
                                                                                            <img class="avatar-img" src="/DoctzWeb/#{s.image}" alt="Speciality"/>
                                                                                        </a>
                                                                                    <a href="profile.html">#{s.name}</a>
                                                                                </h2>
                                                                            </td>
                                                                            
                                                                            <td>#{s.description}</td>

                                                                            <td class="text-right">
                                                                                    <div class="actions">
                                                                                      

<h:commandButton class="btn btn-sm bg-success-light" value="Edit" action="#{specializationBean.edit(s.specializationId)}">    
                                                            </h:commandButton>
                                                                                        
                                                         
  <h:commandButton class="btn btn-sm bg-danger-light" value="Delete" action="#{specializationBean.delete(s.specializationId)}" onclick="return confirm('Are you sure ? ');"></h:commandButton>
                                                                                          
                                                                                  
                                                                                    </div>
                                                                            </td>
                                                                        </tr>
                                                                    </ui:repeat>
                                                                    <h:panelGroup rendered="#{empty specializationBean.allspec}">
                                                                <div style="position: absolute;
                                                                            text-align: center;
                                                                            font-size: 60px;
                                                                            color: #15558d;
                                                                            padding: 224px;">No Data Found.</div>
                                                        </h:panelGroup>
                                                                         
                                                                </tbody>
                                                        </table>
									</div>
								</div>
							</div>
						</div>			
					</div>
				
                
                            </div>			
			</div>
                
			<!-- /Page Wrapper -->
			
			
			
			
			<!-- Delete Modal -->
			<div class="modal fade" id="delete_modal" aria-hidden="true" role="dialog">
				<div class="modal-dialog modal-dialog-centered" role="document" >
					<div class="modal-content">
					<!--	<div class="modal-header">
							<h5 class="modal-title">Delete</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>-->
						<div class="modal-body">
							<div class="form-content p-2">
								<h4 class="modal-title">Delete</h4>
								<p class="mb-4">Are you sure want to delete?</p>
                                                                <h:commandButton class="btn btn-primary" value="Delete" action="#{specializationBean.Delete()}"></h:commandButton>
                                                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Delete Modal -->
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
