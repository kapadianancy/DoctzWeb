<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                 <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                    <div class="page-header">
                            <div class="row">
                                    <div class="col-sm-12">
                                            <h3 class="page-title">List of Doctors</h3>
                                            <ul class="breadcrumb">
                                                    <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                                    <li class="breadcrumb-item active">Doctor</li>
                                            </ul>
                                    </div>
                            </div>
                    </div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
                                        <table class="datatable table table-hover table-center mb-0">
                                            <thead>
                                                    <tr>
                                                            <th>Doctor Name</th>
                                                            <th>Specialization</th>
                                                            <th>Experience</th>
                                                            <th>Gender</th>
                                                            <th>Certificates</th>
                                                            <th>Education</th>

                                                    </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{doctorBean.alldocs}" var="d">
                                                    <tr>
                                                            <td>
                                                                    <h2 class="table-avatar">
                                                                        <a href="#" class="avatar avatar-sm mr-2">
                                                                            <img class="avatar-img rounded-circle" src="/DoctzWeb/#{d.profile}" alt="User Image"/></a>
                                                                            #{d.doctorName}
                                                                    </h2>
                                                            </td>
                                                        <td>#{d.specializationId.name}</td>

                                                        <td>#{d.experience} </td>

                                                        <td>#{d.gender} </td>
                                                        <td>#{d.certificates} </td>
                                                        <td>#{d.education} </td>
                                                           
                                                    </tr>
                                                </ui:repeat>
                                                <h:panelGroup rendered="#{empty doctorBean.alldocs}">
                                                                <div style="position: absolute;
                                                                            text-align: center;
                                                                            font-size: 60px;
                                                                            color: #15558d;
                                                                            padding: 224px;">No Data Found.</div>
                                                        </h:panelGroup>
                                            </tbody>
					</table>
                                                </div>
                                        </div>
                                </div>
                        </div>			
                </div>

        </div>			
</div>
			<!-- /Page Wrapper -->
            </ui:define>

        </ui:composition>

    </body>
</html>
