<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

             <ui:define name="content">
                   <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                    <div class="page-header">
                            <div class="row">
                                    <div class="col-sm-12">
                                            <h3 class="page-title">List of States</h3>
                                            <ul class="breadcrumb">
                                                    <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                                    <li class="breadcrumb-item active">States</li>
                                            </ul>
                                    </div>
                            </div>
                    </div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
                                        <table class="datatable table table-hover table-center mb-0">
                                            <thead>
                                                    <tr>
                                                            <th>State Name</th>
                                                          
                                                    </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{stateBean.allstates}" var="s">
                                                    <tr>
                                                            <td>
                                                                    <h2 class="table-avatar">
                                                                        #{s.stateName}
                                                                    </h2>
                                                            </td>
                                                    
                                                    </tr>
                                                </ui:repeat>
                                                <h:panelGroup rendered="#{empty stateBean.allstates}">
                                                                <div style="position: absolute;
                                                                            text-align: center;
                                                                            font-size: 60px;
                                                                            color: #15558d;
                                                                            padding: 224px;">No Data Found.</div>
                                                        </h:panelGroup>
                                            </tbody>
					</table>
                                                </div>
                                        </div>
                                </div>
                        </div>			
                </div>

        </div>			
</div>
			<!-- /Page Wrapper -->

            </ui:define>


        </ui:composition>

    </body>
</html>
