<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./masterPage.xhtml">

             <ui:define name="content">
                   <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                     <div class="page-header">
                    <div class="row">
                        <div class="col-sm-7 col-auto">
                                <h3 class="page-title">States</h3>
                                <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                        <li class="breadcrumb-item active">States</li>
                                </ul>
                        </div>
                       <div class="col-sm-5 col">
                            <a href="addState.xhtml" class="btn btn-primary float-right mt-2">Add</a>
                       </div>
                    </div>
                </div>
					<!-- /Page Header -->
					
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
                                        <table class="datatable table table-hover table-center mb-0">
                                            <thead>
                                                    <tr>
                                                            <th>State Name</th>
                                                            <th>Action</th>
                                                    </tr>
                                            </thead>
                                            <tbody>
                                                <ui:repeat value="#{stateBean.allstates}" var="s">
                                                    <tr>
                                                            <td>
                                                                    <h2 class="table-avatar">
                                                                        #{s.stateName}
                                                                    </h2>
                                                            </td>
                                                        <td>
                                                            <h:commandButton class="btn btn-sm bg-danger-light" value="Delete" action="#{stateBean.deleteState(s.stateId)}" onclick="return confirm('Are you sure ? ');"></h:commandButton>
                                                        </td>
                                                    
                                                    </tr>
                                                </ui:repeat>
                                               
                                            </tbody>
					</table>
                                                </div>
                                        </div>
                                </div>
                        </div>			
                </div>

        </div>			
</div>
			<!-- /Page Wrapper -->

            </ui:define>


        </ui:composition>

    </body>
</html>
