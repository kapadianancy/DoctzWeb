<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
                <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                <div class="page-header">
                    <div class="row">
                        <div class="col-sm-7 col-auto">
                                <h3 class="page-title">Change Password</h3>
                                <ul class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                        <li class="breadcrumb-item active">Change Password</li>
                                </ul>
                        </div>
                       
                    </div>
                </div>
                                        
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-body">
                             <h:form>
                                <div class="row form-row">
                                     <div class="col-12 col-md-12">
                                        <div>
                                            <span style="color: #{loginBean.color};">#{loginBean.message}</span>
                                        </div>
                                     </div>   
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            <label>Email</label>&nbsp;  <h:message for="email" style = "color:red"/> 
                                            <h:inputText id="email" class="form-control" required="true" requiredMessage="Must not be empty"  value="#{loginBean.username}"/>
                                        </div>
                                        <div class="form-group">
                                            <label>New Password</label>&nbsp; <h:message style = "color:red" for="npass"/>
                                            <h:inputSecret id="npass" value="#{loginBean.npass}" validatorMessage="6 characters which contain at least one numeric digit, one uppercase and one lowercase letter" class="form-control">
                                                    <f:validateRegex pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6}" />
                                                </h:inputSecret>
                                        </div>
                                        <div class="form-group">
                                                <label>Confirm Password</label>
                                                <h:inputSecret value="#{loginBean.cpass}" id="cpass" class="form-control"></h:inputSecret>  
                                        </div>
                                    </div>
                                </div>
                                 <div class="submit-section">
                                     <h:commandButton class="btn btn-primary btn-block" value="Save Changes" action="#{loginBean.changeDoctorPassword()}"/>	
                                 </div>
                                				
			</h:form>

                        </div>
                    </div>
                </div>
            </div>
                                        
                </div></div>
            </ui:define>

        </ui:composition>

    </body>
</html>
