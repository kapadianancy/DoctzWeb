<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./masterPage.xhtml">

            <ui:define name="content">
               <h:form>
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
                <div class="page-header">
                        <div class="row">
                                <div class="col-sm-7 col-auto">
                                        <h3 class="page-title">Patient Attachments</h3>
                                        <ul class="breadcrumb">
                                                <li class="breadcrumb-item"><a href="dashboard.xhtml">Dashboard</a></li>
                                                <li class="breadcrumb-item active">Patient Attachment</li>
                                        </ul>
                                </div>
                                <div class="col-sm-5 col">
                                        <a href="addAttachment.xhtml" class="btn btn-primary float-right mt-2">Add</a>
                                </div>
                        </div>
                </div>
					<!-- /Page Header -->
					<div class="row">
						<div class="col-sm-12">
							<div class="card">
								<div class="card-body">
									<div class="table-responsive">
                                                        <table class="datatable table table-hover table-center mb-0">
                                                                <thead>
                                                                        <tr>
                                                                                <th>Patient Name</th>
                                                                                <th>Attachment</th>
                                                                                
                                                                        </tr>
                                                                </thead>
                                                                <tbody>
                                                                    
                                                                    <ui:repeat value="#{attachmentBean.dall}" var="a">
                                                                        <tr>
                                                                            <td>#{a.patientId.patientName}</td>
                                                                            <td>
                                                                                <a href="/DoctzWeb/#{a.attachment}" target="blank">View Attachment</a>
                                                                            </td>
                                                                        </tr>
                                                                        
                                                                    </ui:repeat>
                                                                    
                                                                         
                                                                </tbody>
                                                        </table>
									</div>
								</div>
							</div>
						</div>			
					</div>
				
                
                            </div>			
			</div>
                
			<!-- /Page Wrapper -->
			
			
			
			
			<!-- Delete Modal -->
			
			<!-- /Delete Modal -->
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
